
    <div class="container main--content">

        <h2>Novo Cadastro</h2>
        <hr>

        <div class="message">
            
        </div>

        <form action="" name="form-Index" id="form-Index" ngSubmit="cadastrar()">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form--content form-group">
                        <label for="name">Nome:</label>
                        <input [(ngModel)]="registro.records[0].fields.Nome" class="form-control" type="text" name="name" id="name" minlength="3" placeholder="Nome completo" required>

                            <div *ngIf="v_name.errors.minlength">

                        <label for="email">Email:</label>
                        <input [(ngModel)]="registro.records[0].fields.Email" 
                        class="form-control" type="email" name="email" id="email"
                        placeholder="Endereço de email" 
                        title="Preencha o campo no seguinte modelo: email@dominio.com" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <!-- <div *ngIf="v_email.invalid && (v_email.dirty || v_email.touched)" class="alert alert-danger">
                            <div *ngIf="v_email.errors.required">
                                O campo "email" precisa ser preenchido.
                            </div>
                            <div *ngIf="v_email.errors.pattern">
                                Digite um formato correto para email.
                            </div>
                        </div> -->

                        <label for="phone">Telefone:</label>
                        <input [(ngModel)]="registro.records[0].fields.Telefone"
                        class="form-control" type="tel" name="phone" id="phone"
                        placeholder="Telefone"
                        title="Preencha o telfone" required="required" pattern="\([0-9]{2}\)[\s][0-9]{4,5}-[0-9]{4}">
                        <!-- <div *ngIf="v_phone.invalid && (v_phone.dirty || v_phone.touched)" class="alert alert-danger">
                            <div *ngIf="v_phone.errors.required">
                                O campo "Telefone" precisa ser preenchido.
                            </div>
                            <div *ngIf="v_phone.errors.pattern">
                                Digite um formato correto para phone.
                            </div>
                        </div>                    -->

                        <label for="subject">Assunto</label>
                        <select name="subject" id="subject" class="form-control">
                            <option value="">Assunto 1</option>
                            <option value="">Assunto 1</option>
                        </select>

                        <label for="msgContent">Conteúdo:</label>
                        <textarea name="msgContent" id="msgContent" rows="4" class="form-control" required></textarea>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form--content__contact">

                        <h2>Informações de Contato</h2>
                        <h3>Forma de contato:</h3>

                        <div class="form-check" >
                            <input [(ngModel)]="registro.records[0].fields['Forma de contato']" type="radio" name="conta" id="email-contact" class="form-check-input"
                                value="email">
                            <label for="email-contact"> Email </label>
                        </div>

                        <div class="form-check" >
                            <input [(ngModel)]="registro.records[0].fields['Forma de contato']" type="radio" name="conta" id="tel-contact" class="form-check-input"
                                value="Telefone">
                            <label for="tel-contact">Telefone</label>
                        </div>

                        <h3>Disponibilidade para contato:</h3>

                            </div>
                        </div>

                        <div class="form-check">
                            <div class="form-others">
                                <input class="form-control" type="text" id="text-input">
                            </div>

                                noite</label>
                        </div> -->

                </div>
                <div id="buttons">
                    <button class="btn cancel--button" (click)='onCancel()'>Cancelar</button>
